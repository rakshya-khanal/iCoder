<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary ">Complete form validation in JavaScript</h1><br>
        <div class="col-lg-8 m-auto d-block">

            <form class="bg-light" action="#" onsubmit="return tech()">

                <div class="form-group">
                    <label>Username :</label>
                    <input type="text" name="user" id="username" class="form-control" autocomplete="off">
                    <span id="a" style="color: red;" class="font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" name="user" id="password" class="form-control" autocomplete="off">
                    <span id="b" style="color: red;" class="font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Confirm password :</label>
                    <input type="password" name="user" id="cpassword" class="form-control" autocomplete="off">
                    <span id="c" style="color: red;" class="font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Mobile Number :</label>
                    <input type="text" name="user" id="mblno" class="form-control" autocomplete="off">
                    <span id="d" style="color: red;" class="font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Email :</label>
                    <input type="text" name="user" id="email" class="form-control" autocomplete="off">
                    <span id="e" style="color: red;" class="font-weight-bold"></span>
                </div>

                <input type="submit" name="submit" value="Submit" class="btn btn-primary">

            </form>
        </div>
    </div>

    <script>
        function tech() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var cpassword = document.getElementById("cpassword").value;
            var mblno = document.getElementById("mblno").value;
            var email = document.getElementById("email").value;


            //Username
            if (username == "") {
                document.getElementById("a").innerHTML = "**Please fill the username";
                return false;
            }

            if ((username.length < 3) || (username.length > 20)) {
                document.getElementById("a").innerHTML = "**Username characters must be between 3 and 20";
                return false;
            }

            if (!isNaN(username)) {
                document.getElementById("a").innerHTML = "**Please enter only characters";
                return false;
            }


            //Password
            if (password == "") {
                document.getElementById("b").innerHTML = "**Please fill the password";
                return false;
            }

            if ((password.length < 8) || (password.length > 20)) {
                document.getElementById("b").innerHTML = "**Password characters must be between 8 and 20";
                return false;
            }


            //Confirm Password
            if (cpassword == "") {
                document.getElementById("c").innerHTML = "**Please fill the cpassword";
                return false;
            }

            if (password != cpassword) {
                document.getElementById("c").innerHTML = "**Password and confirm password are not matched";
                return false;
            }


            //Mobile Number
            if (mblno == "") {
                document.getElementById("d").innerHTML = "**Please fill the mblno";
                return false;
            }

            if (mblno.length != 10) {
                document.getElementById("d").innerHTML = "**Mobile number should be of 10 numbers";
                return false;
            }

            if (isNaN(mblno)) {
                document.getElementById("d").innerHTML = "**Please enter only numbers";
                return false;
            }

            //Email
            if (email == "") {
                document.getElementById("e").innerHTML = "**Please fill the email";
                return false;
            }

            if (email.indexOf("@") <= 0) {
                document.getElementById("e").innerHTML = "**@ shouldnot be at 0 position";
                return false;
            }

            if (email.charAt(email.length - 4) != ".") {
                document.getElementById("e").innerHTML = "** The position of . should be  4 from back ";
                return false;
            }

        }
    </script>

    </div>
</body>

</html>
